<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mahmoud</title>

<!-- استدعاء خط Tajwal من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<!-- استدعاء Font Awesome للأيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
body {
  background: #0b0f1a;
  color: #fff;
  font-family: 'Tajawal', sans-serif;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 40px;
  direction: rtl;
}

/* ----------- الصورة + المعلومات ----------- */
.wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  justify-content: center;
}

/* ----------- الصورة ----------- */
.profile-pic {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  overflow: hidden;
  border: 3px solid #3498db; 
  box-shadow: 0 0 25px #3498db80;
  transition: 0.4s;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
}

.profile-pic:hover img {
  transform: scale(1.12);
}

/* ----------- الاسم ----------- */
.text-box {
  margin-top: 10px;
  text-align: center;
}

.name {
  font-size: 26px;
  color: #1abc9c; 
  font-weight: bold;
  margin-bottom: 10px;
}

/* ----------- بطاقات المعلومات ----------- */
.info-box {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.info-row {
  background: linear-gradient(135deg, #ffffff10, #ffffff05);
  border: 1px solid #ffffff30;
  padding: 12px 15px;
  border-radius: 16px;
  width: 260px;
  backdrop-filter: blur(6px);
  transition: 0.3s;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
}

.info-row:hover {
  transform: translateX(-6px);
  background: linear-gradient(135deg, #ffffff20, #ffffff10);
}

.info-row .q {
  font-weight: bold;
  color: #3498db; 
  font-size: 15px;
  display: flex;
  align-items: center;
  gap: 5px; /* المسافة بين الأيقونة والنص */
}

.info-row .a {
  color: #fff;
  font-size: 14px;
}

.info-row a {
  color: #1abc9c; 
  text-decoration: none;
  font-weight: bold;
}

.info-row a:hover {
  text-decoration: underline;
}

/* ----------- صندوق الجمل أسفل كل المحتوى ----------- */
.quote-box {
  background: rgba(52, 152, 219, 0.1); 
  border: 1px solid #3498db80;
  border-radius: 12px;
  padding: 15px 20px;
  width: 100%;
  max-width: 600px;
  margin-top: 30px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 15px #3498db80;
  text-align: center;
}

.quote-box p {
  margin: 5px 0;
  font-size: 16px;
  color: #ecf0f1;
  line-height: 1.5;
}






/* ----------- بلوك الفيديوهات ----------- */
.video-block {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.video-block video {
  width: 140px;  /* حجم صغير يشبه حالات واتساب */
  height: 250px;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: 0 0 15px #3498db50;
  transition: transform 0.3s;
}

.video-block video:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="wrapper">

  <div>
    <div class="profile-pic">
      <img src="https://img.alfrsantv.com/img/f176506150966251.png" alt="profile">
    </div>

    <div class="text-box">
      <div class="name">¨̶ζ̶̶̶̶̷͜͟͡Maђϻoud</div>
    </div>
  </div>

  <div class="info-box">

    <div class="info-row">
      <div class="q"><i class="fas fa-map-marker-alt"></i> البلد:</div>
      <div class="a">مصر</div>
    </div>

    <div class="info-row">
      <div class="q"><i class="fas fa-palette"></i> اللون:</div>
      <div class="a">أزرق / أخضر</div>
    </div>

    <div class="info-row">
      <div class="q"><i class="fas fa-smile"></i> المزاج:</div>
      <div class="a">رايق</div>
    </div>

    <div class="info-row">
      <div class="q"><i class="fas fa-comments"></i> الشات:</div>
      <div class="a">
        شات ميلودى — 
        <a href="https://xat.com/melodylovers" target="_blank">اضغط هنا</a>
      </div>
    </div>

  </div>

</div>

<!-- صندوق الجمل أسفل كل المحتوى -->
<div class="quote-box">
  <p>I Love Talking To You , Even Though I Have Nothing To Say.</p>
  <p>في غيابك ما تغير أي شيء، بس حسيت أني فاقد كل شيء</p>
</div>


  <!-- بلوك الفيديوهات أسفل صندوق الجمل -->

  <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
  <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
  <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
</div>
  
</body>
</html>
