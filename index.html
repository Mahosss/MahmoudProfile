body {
    margin: 0;
    padding: 0;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2a2a3c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    max-width: 900px;
    width: 90%;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,224,255,0.5);
}

.avatar-container {
    position: relative;
    width: 180px;
    height: 180px;
    margin: auto;
    border-radius: 50%;
    padding: 5px;
    background: #ffffff;
    overflow: hidden;
}

.avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

.shine-layer {
    position: absolute;
    top: 0;
    left: -120%;
    width: 130%;
    height: 130%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%);
    transform: rotate(25deg);
    animation: shiny 3s infinite ease-in-out;
}

@keyframes shiny {
    0% { left: -120%; opacity: 0; }
    40% { opacity: 1; }
    70% { left: 120%; opacity: 1; }
    100% { opacity: 0; }
}

.name {
    font-size: 32px;
    margin-top: 15px;
    font-weight: bold;
}

.status {
    font-size: 18px;
    color: #ccc;
    line-height: 1.6;
}

.custom-divider {
    width: 50%;
    height: 3px;
    margin: 25px auto;
    background: #2a2a3c;
    border-radius: 10px;
    box-shadow: 0 0 10px #2a2a3c;
}


.videos-box {
    margin-top: 25px;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,224,255,0.2);
    position: relative;
    overflow: hidden;
}

.videos-scroll {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 10px;
}

.videos-scroll::-webkit-scrollbar {
    display: none;
}

.video-card {
    flex: 0 0 150px;
    height: 260px;
    border-radius: 18px;
    overflow: hidden;
    background: #111;
    box-shadow: 0 0 10px rgba(0,224,255,0.3);
    transition: 0.3s;
}

.video-card iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #00e0ff;
}

.scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(20,20,20,0.7);
    border: 2px solid #555;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    color: white;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    backdrop-filter: blur(3px);
    transition: 0.3s;
}

.scroll-btn:hover {
    background: rgba(255,255,255,0.1);
    transform: translateY(-50%) scale(1.1);
}

.left-btn {
    left: 10px;
}

.right-btn {
    right: 10px;
}

.social {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    transition: 0.3s;
}

.social img:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px #00e0ff;
}
