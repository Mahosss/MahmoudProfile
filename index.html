<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mahmoud</title>

<style>
body {
  background: #0f172a;
  color: #fff;
  font-family: "Cairo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px;
  direction: rtl;
}

/* ----------- الصورة + المعلومات ----------- */
.wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}

/* ----------- الصورة ----------- */
.profile-pic {
  width: 220px;
  height: 220px;
  border-radius: 20px;
  overflow: hidden;
  border: 3px solid #ff77c8;
  box-shadow: 0 0 25px #ff77c880;
  transition: 0.4s;
}

.profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
}

.profile-pic:hover img {
  transform: scale(1.12);
}

/* ----------- الاسم + الجمل المتحركة ----------- */
.text-box {
  margin-top: 10px;
}

.name {
  font-size: 26px;
  color: #ff9ada;
  font-weight: bold;
  margin-bottom: 10px;
}

/* تحريك الجمل بالتتابع */
.moving-text {
  font-size: 16px;
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
}

.moving-text:nth-child(2) { animation-delay: 0s; }
.moving-text:nth-child(3) { animation-delay: 2s; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ----------- بطاقات المعلومات ----------- */
.info-box {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.info-row {
  background: linear-gradient(135deg, #ffffff10, #ffffff05);
  border: 1px solid #ffffff30;
  padding: 12px 15px;
  border-radius: 16px;
  width: 260px;
  backdrop-filter: blur(6px);
  transition: 0.3s;
}

.info-row:hover {
  transform: translateX(-6px);
  background: linear-gradient(135deg, #ffffff20, #ffffff10);
}

/* السؤال */
.info-row .q {
  font-weight: bold;
  color: #ff77c8;
  margin-bottom: 5px;
  font-size: 15px;
}

/* الإجابة */
.info-row .a {
  color: #fff;
  font-size: 14px;
}

.info-row a {
  color: #ff9ada;
  text-decoration: none;
  font-weight: bold;
}

.info-row a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="wrapper">

  <div>
    <div class="profile-pic">
      <img src="https://img.alfrsantv.com/img/f176506150966251.png" alt="profile">
    </div>

    <div class="text-box">
      <div class="name">Mahmoud</div>
      <div class="moving-text">I Love Talking To You , Even Though I Have Nothing To Say.</div>
      <div class="moving-text">في غيابك ما تغير أي شيء، بس حسيت أني فاقد كل شيء</div>
    </div>
  </div>

  <div class="info-box">

    <div class="info-row">
      <div class="q">البلد:</div>
      <div class="a">مصر</div>
    </div>

    <div class="info-row">
      <div class="q">اللون:</div>
      <div class="a">بينك</div>
    </div>

    <div class="info-row">
      <div class="q">المزاج:</div>
      <div class="a">رايق</div>
    </div>

    <div class="info-row">
      <div class="q">الشات:</div>
      <div class="a">
        شات ميلودى — 
        <a href="https://xat.com/melodylovers" target="_blank">اضغط هنا</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
