<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahmoud Xat Frame</title>

<!-- خط Tajawal -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2a2a3c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    width: 90%;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,224,255,0.5);
}

.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #00e0ff;
    object-fit: cover;
}

.name {
    font-size: 32px;
    margin-top: 15px;
    font-weight: bold;
}

.status {
    font-size: 18px;
    color: #ccc;
    margin-top: 5px;
}

.videos {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.video-card {
    width: 300px;
    height: 170px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,224,255,0.4);
}

.video-card iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.social {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social svg {
    width: 40px;
    height: 40px;
    fill: #00e0ff;
    transition: transform 0.3s;
}

.social svg:hover {
    transform: scale(1.2);
}
</style>

</head>
<body>

<div class="container">
    <img class="avatar" src="https://i.imgur.com/aZ3I3zG.png" alt="Avatar">
    <div class="name">¨̶ζ̶̶̶̶̷͜͟͡Maђϻoud</div>
    <div class="status">I Love Talking To You , Even Thought I Have No Thing To Say.
في غيابك ماتغير أي شي بس حسيت أني فاقد كل شي
    </div>


    <div class="videos">
        <!-- مثال لفيديو -->
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
    </div>

    <div class="social">
        <!-- مثال أيقونة YouTube -->
        <a href="#" title="YouTube">
            <svg viewBox="0 0 24 24">
                <path d="M19.615 3.184C18.403 2.447 12 2.447 12 2.447s-6.403 0-7.615.737C3.102 4.02 3 6 3 6s0 2.034.385 2.816c1.212.737 7.615.737 7.615.737s6.403 0 7.615-.737C20.898 8.034 21 6 21 6s-.102-1.98-1.385-2.816zM10 8v4l3-2-3-2z"/>
            </svg>
        </a>
    </div>
</div>

</body>
</html>
