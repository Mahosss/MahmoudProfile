<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahmoud Xat Frame</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #1f1f2e, #2a2a3c);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    width: 90%;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 30px;
    margin-top: 40px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,224,255,0.5);
}

/* الصورة الدائرية مع اللمعة */
.avatar-container {
    position: relative;
    display: inline-block;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
}

.avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    border: 4px solid #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}

.avatar:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #167ac6;
}

/* لمعة متحركة */
.shine-layer {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-25deg);
    pointer-events: none;
    animation: shineAnim 2s infinite;
}

@keyframes shineAnim {
    0% { left: -100%; opacity: 0; }
    50% { left: 100%; opacity: 0.7; }
    100% { left: 100%; opacity: 0; }
}

.name {
    font-size: 32px;
    margin-top: 15px;
    font-weight: bold;
}

.status {
    font-size: 18px;
    color: #ccc;
    margin-top: 5px;
    line-height: 1.5;
}

.custom-divider {
    width: 45%;
    height: 2px; 
    margin: 25px auto;
    border-radius: 10px;
    background: #2a2a3c;
    box-shadow: 0 0 8px #2a2a3c, 0 0 15px rgba(42,42,60,0.5);
}

.videos {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.video-card {
    width: 300px;
    height: 170px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,224,255,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
}

.video-card iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00e0ff;
}

.social {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social img {
    width: 50px;
    height: 50px;
    transition: transform 0.3s, box-shadow 0.3s;
    border-radius: 10px;
}

.social img:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px #00e0ff;
}

</style>
</head>
<body>

<div class="container">

    <!-- الصورة مع لمعة -->
    <div class="avatar-container">
        <img class="avatar" src="https://img.alfrsantv.com/img/f176506150966251.png" alt="Avatar">
        <div class="shine-layer"></div>
    </div>

    <!-- الاسم والحالة -->
    <div class="name">¨̶ζ͜͡Maђϻoud</div>
    <div class="status">
       I Love Talking To You, Even Though I Have Nothing To Say.<br>
       في غيابك ماتغير أي شي بس حسيت أني فاقد كل شي
    </div>

    <div class="custom-divider"></div>

    <!-- الفيديوهات -->
    <div class="videos">
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/iS-6fT-cBYk?autoplay=1" allowfullscreen></iframe>
        </div>
    </div>

    <!-- وسائل التواصل -->
    <div class="social">
        <a href="https://www.facebook.com/chatmelodylovers/" title="Facebook">
            <img src="https://img.alfrsantv.com/img/f176524104576151.png" alt="Facebook">       
        </a>
    </div>

</div>

</body>
</html>
